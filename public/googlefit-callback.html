<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fit - Connecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîó Connecting to Google Fit...</h2>
    <div class="spinner"></div>
    <p id="status">Processing authorization...</p>
  </div>

  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const error = urlParams.get('error');
      const status = document.getElementById('status');

      console.log('Callback page loaded');
      console.log('Code:', code);
      console.log('Error:', error);

      if (error) {
        console.error('OAuth error:', error);
        status.innerHTML = `<div class="error">‚ùå Authorization failed: ${error}<br><br>You can close this window.</div>`;
        setTimeout(() => window.close(), 3000);
        return;
      }

      if (!code) {
        console.error('No authorization code in URL');
        status.innerHTML = '<div class="error">‚ùå No authorization code received<br><br>You can close this window.</div>';
        setTimeout(() => window.close(), 3000);
        return;
      }

      // Send code back to opener window
      try {
        console.log('Attempting to send postMessage to opener');
        console.log('window.opener exists?', !!window.opener);
        console.log('Target origin:', window.location.origin);
        
        if (window.opener) {
          window.opener.postMessage({
            type: 'GOOGLE_FIT_AUTH',
            code: code
          }, window.location.origin);
          
          console.log('postMessage sent successfully');
          status.textContent = '‚úÖ Connected! Closing window...';
          setTimeout(() => window.close(), 1000);
        } else {
          console.warn('No window.opener, using fallback');
          // Fallback: store code in sessionStorage and redirect
          sessionStorage.setItem('googlefit_code', code);
          window.location.href = '/profile';
        }
      } catch (err) {
        console.error('postMessage failed:', err);
        status.innerHTML = `<div class="error">‚ùå Connection failed: ${err.message}<br><br>Please close this window and try again.</div>`;
      }
    })();
  </script>
</body>
</html>
